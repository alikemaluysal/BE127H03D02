<!DOCTYPE html>
 <html lang="en"><!--  data-bs-theme="dark" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


    <div class="container">
        <div class="row mt-2 justify-content-center">
            <div class="col-8">
                <div class="alert alert-success" role="alert">
                    Bu bir başarı mesajıdır.
                  </div>

                  <div class="alert alert-danger" role="alert">
                    Bu bir hata mesajıdır.
                  </div>
            </div>
        </div>

        <div class="row mt-2 justify-content-center">
            <div class="col-8 text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uyariAlani">
                    Giriş Yap
                </button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <div id="carouselExample" class="carousel slide">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0"  aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" class="active" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 3"></button>
                      </div>

                    <div class="carousel-inner">
                      <div class="carousel-item ">
                        <img src="https://picsum.photos/id/237/600" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://picsum.photos/id/238/600" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item active">
                        <img src="https://picsum.photos/id/239/600" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://picsum.photos/id/240/600" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://picsum.photos/id/241/600" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>



        <div class="row mt-2">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>Kemal</td>
                    <td>Uysal</td>
                    <td>kemal@mail.com</td>
                </tr>
                <tr>
                    <td>Kemal</td>

                </tr>
                <tr>
                    <td>Kemal</td>
                    <td>Uysal</td>
                    <td>kemal@mail.com</td>
                </tr>
                <tr>
                    <td>Kemal</td>
                    <td>Uysal</td>
                    <td>kemal@mail.com</td>
                </tr>
                <tr>
                    <td>Kemal</td>
                    <td>Uysal</td>
                    <td>kemal@mail.com</td>
                </tr>
            </table>
        </div>

    </div>



 <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="uyariAlani" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Giriş Yap</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email adresi</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Şifre</label>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button" class="btn btn-primary">Giriş Yap</button>
        </div>
      </div>
    </div>
  </div>


      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
